<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <script src="https://cdn.tailwindcss.com"> </script>
    <!-- <link rel="stylesheet" href="./output.css"> -->
</head>
<body class="bg-[#f4f4f4] font-serif">
    <header>
        <nav class="flex  justify-center items-center">
            <div class="logo">
                <img src="" alt="" class=" block h-24 w-24 border-white ml-14 pt-11">
                <div class="text-right">
                    <strong>ST. LAWRENCE COLLEGE</strong>
                    <p>Chabhil, Kathmandu Nepal</p>
                    <p>www.stlawrencecollege.com</p>
                    <p>stlawrencecollege88@gmail.com</p>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="font-bold text-2xl text-center">Student Enrollment Application Form</h1>
    <p class="font-bold font-serif text-center">Please fill out the following application form for student enrollment.</p>

    <form id="enrollmentForm" action="#" method="post" class="w-[900px] max-w-[1200px] ml-[110px] bg-[#fff] p-[20px] border rounded-lg shadow-sm">
        <div class="flex flex-wrap gap-x-6 mb-[20px] justify-between">
            <div class="form-group gap-3">
                <label for="firstName">First Name:</label>
                <input id="firstName" class="border-2 border-solid border-black w-60 p-2" type="text" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" class="border-2 border-solid border-black w-60 p-2" type="text" placeholder="Last Name" required>
            </div>
        </div>

        <div class="form-row flex flex-wrap gap-x-6 mb-[40px] justify-between">
            <div class="gap-3">
                <label for="birthDate">Birth Date:</label>
                <input id="birthDate" class="border-2 border-solid border-black w-60 p-2" type="date" required>
            </div>
            <div class="space-x-3 p-2">
                <label>Gender:</label>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="gender" value="Male" checked> Male</label>
                    <label class="radio-label"><input type="radio" name="gender" value="Female"> Female</label>
                    <label class="radio-label"><input type="radio" name="gender" value="Others"> Others</label>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap gap-x-6 mb-[20px] justify-between">
            <div>
                <label for="address">Contact Address:</label>
                <input id="address" class="border-2 border-solid border-black w-60 m-2 p-2" type="text" placeholder="Temporary Address">
            </div>
            <div>
                <label for="permanentAddress">Permanent Address:</label>
                <input id="permanentAddress" class="border-2 border-solid border-black w-60 m-2 p-2" type="text" placeholder="City Village Ward No">
            </div>
        </div>
        <div class="flex flex-wrap gap-x-6 mb-[20px] justify-between">
            <div>
                <label for="mobileNumber">Mobile Number:</label>
                <input id="mobileNumber" class="border-2 border-solid border-black w-60 m-2 p-2" type="tel" placeholder="Enter Mobile Number" required>
            </div>
            <div>
                <label for="nationality">Nationality:</label>
                <input id="nationality" class="border-2 border-solid border-black w-60 m-2 p-2" type="text" placeholder="Nationality">
            </div>
        </div>

        <div class="flex flex-wrap gap-x-6 mb-[20px] justify-between">
            <div>
                <label for="email">Email:</label>
                <input id="email" class="border-2 border-solid border-black w-60 m-2 p-2" type="email" placeholder="Valid Email-Id">
            </div>
            <div>
                <label for="program">Program:</label>
                <select id="program" class="border-2 border-solid border-black w-60 m-2 p-2">
                    <option value="">Please Select</option>
                    <option value="BCA">BCA</option>
                    <option value="BSC.CSIT">BSC.CSIT</option>
                    <option value="BBS">BBS</option>
                    <option value="BSW">BSW</option>
                    <option value="BA">BA</option>
                    <option value="MBS">MBS</option>
                </select>
            </div>
        </div>

        <div class="flex flex-wrap gap-x-6 mb-[20px] justify-between">
            <div>
                <label for="gpaSEE">GPA of SEE:</label>
                <input id="gpaSEE" type="text" class="border-2 border-solid border-black w-60 m-2 p-2" placeholder="GPA of SEE">
            </div>
            <div>
                <label for="highSchool">High School Name:</label>
                <input id="highSchool" type="text" class="border-2 border-solid border-black w-60 m-2 p-2" placeholder="High School Name" required>
            </div>
        </div>

        <div class="flex flex-wrap gap-x-6 mb-[20px] justify-between">
            <div>
                <label for="gpaPlus2">Obtained GPA of +2:</label>
                <input id="gpaPlus2" type="text" class="border-2 border-solid border-black w-60 m-2 p-2" placeholder="GPA" required>
            </div>
            <div>
                <label for="major">Intended Major:</label>
                <input id="major" type="text" class="border-2 border-solid border-black w-60 m-2 p-2" placeholder="Intended Major" required>
            </div>
        </div>

        <div class="flex items-center justify-center">
            <button type="submit" class="h-7 w-18 bg-blue-600 text-white rounded-md">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('enrollmentForm').addEventListener('submit', function(event) {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            let valid = true;
            let errorMessage = '';

            if (firstName === '') {
                valid = false;
                errorMessage += 'First Name is required.\n';
            }
            if (lastName === '') {
                valid = false;
                errorMessage += 'Last Name is required.\n';
            }
            if (!emailPattern.test(email)) {
                valid = false;
                errorMessage += 'Please enter a valid email address.\n';
            }

            if (!valid) {
                alert(errorMessage);
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
